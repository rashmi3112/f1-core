<div class="max-w-screen-2xl mx-auto mt-32 px-4">
    <div class="relative w-full h-[500px] flex flex-col items-center justify-center rounded-2xl shadow-xl overflow-hidden">
        <div class="absolute inset-0 w-full h-full">
            <img 
                *ngFor="let image of images; let i = index"
                [src]="image" 
                [class.opacity-100]="i === currentIndex"
                [class.opacity-0]="i !== currentIndex"
                class="absolute inset-0 w-full h-full object-cover transition-opacity duration-1000"
                alt="F1 Core Image"
            >
        </div>
        <div class="absolute flex flex-col p-8 items-center">
            <h1 class="my-6 font-extrabold text-white text-8xl text-center">
                Welcome to F1 Core
            </h1>
            <button class="bg-gradient-to-r from-red-800 to-red-500 font-semibold text-2xl text-white rounded-xl px-8 py-8 border-2 border-transparent mt-8 self-center" routerLink="/shop">
                Go to shop
            </button>
        </div>
    </div>
</div>
